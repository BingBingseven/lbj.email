<style>
    .form-inline{
        text-align: center;
    }
    .warnMessage{
      color:#e4393c;
    }
</style>

<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">收件人：</label>
    <div class="col-sm-9">
      <input type="email"  ng-model="sendInfo.reciever" class="form-control" id="inputEmail3" placeholder="收件人">
    </div>
    <email-reg ng-show=check class="warnMessage"></email-reg>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">抄送人：</label>
    <div class="col-sm-9">
      <input type="email" ng-model="sendInfo.others" class="form-control" id="inputPassword3" placeholder="抄送人">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTitle" class="col-sm-2 control-label">邮件主题：</label>
    <div class="col-sm-9">
      <input type="text" ng-model="sendInfo.title" class="form-control" id="inputTitle" placeholder="邮件主题">
    </div>
  </div>
  <div class="form-group">
    <label for="inputSubject" class="col-sm-2 control-label">邮件内容：</label>
    <div class="col-sm-9">
      <textarea type="text" ng-model="sendInfo.subject" class="form-control" id="inputSubject" rows="15"></textarea>
    </div>
  </div>
</form>
<form class="form-inline">
    <div class="form-group">
        <button type="button" class="btn btn-primary" ng-click="sendEmail()">发送</button>
        <button type="submit" class="btn btn-default">保存为草稿</button>
    </div>
</form>
